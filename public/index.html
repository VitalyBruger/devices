<!DOCTYPE html>
<html lang="en-US">

  }

<body>

<div ng-app="ssbsDevices">

        <div class="row">

			        <a href="#/"><span class="brand">Пристрої</span></a></li>

			    </ul>

      				<span class="glyphicon glyphicon-log-in"> </span> Вихід</a></li>		
    			</ul>
			</nav>			
		</div>

		<div class="row" id ="content">
			<div ng-view></div>
		</div>	
		<br>
		<div class="row" >
			<div class="panel panel-default">

				<br>
					<h4>SSBS Implamentation&Support devices</h4>
				<br>
				</div>
			</div>
		</div>	
	</div>
